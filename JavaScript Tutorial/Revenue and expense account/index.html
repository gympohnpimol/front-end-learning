<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue & Expense Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Revenue & Expense Recordings</h2>
    <div class="container">
        <h4>Balance (THB)</h4> 
        <h1 id="balance">0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>Revenue</h4>
                <p id="money-plus" class="money plus">5000.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-200.00</p>
            </div>
        </div>
        
        <h3>Transactions</h3>
        <ul id="list" class="list">
            <li class="minus"> Lunch <span>50 THB</span> 
                <button class="delete-btn">x</button>
            </li>
            <li class="plus"> Lunch <span>50 THB</span> 
                <button class="delete-btn">x</button>
            </li>
        </ul>
        <h3>Pay Billing</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">Memo</label>
                <input type="text" id="text" placeholder="Memo">
            </div>
            <div class="form-control">
                <label for="text">Amount</label><br>
                (+ Revenue, - Expense)
                <input type="text" id="amount" placeholder="Amount">
                <h5 class="note">Please indicate sign + or -</h5>
            </div>
            <button class="btn">Add New Transaction</button>
        </form>

    </div>
</body>
</html>
